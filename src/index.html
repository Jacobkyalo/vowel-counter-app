<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vowel Counter App</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Vowel Counter App</h1>
      <div class="form">
        <div>
          <input
            type="text"
            id="input"
            placeholder="Enter a word or sentence..."
          />
        </div>
        <div id="error" class="error"></div>
        <div>
          <button type="submit" id="check-btn">Check</button>
        </div>
      </div>
      <div>
        <p>The number of vowels are: <span id="number-count"></span></p>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
